<html>

<head>
  <title>URL Alias</title>
</head>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="options.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="materialize.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <body class="container">
    
    <div class="row">

      <h3>URL Alias - Options test</h3>
      <h4>Aliases</h4>
        <p class="flow-text">Syntax</p>
        <p class="flow-text">Strict alias: <i>m</i> (Alias) -> <i>https://mail.google.com</i> (Redirect)
          <br>
          Dynamic alias: Use <i>###</i> to set dynamic aliases. <i>r/###</i> (Alias) ->
          <i>http://reddit.com/r/###</i> (Redirect)</p>

        <table id="entries">
          <thead>
            <tr>
              <th width="30%">Alias</th>
              <th width="60%">Redirect to</th>
              <th width="10%">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button id="newEntry" class="waves-effect waves-light btn">Add New
          Entry</button>
        <button id="save" class="waves-effect waves-light btn">Save
          Changes</button><span id="status"></span>

        
          <h4>AS JSON</h4>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea style="font-family: monospace;" id="json-data" class="materialize-textarea"></textarea>
                  <label for="json-data"></label>
                </div>
              </div>
            </form>
          </div>
          <button id="download" class="waves-effect waves-light btn">Save</button>
  
    </div>
    
  </div>
</body>

</html>
