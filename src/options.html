<html>

<head>
  <title>URL Alias</title>
</head>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="options.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="materialize.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
  #toast-container {
    top: auto !important;
    right: auto !important;
    bottom: 10%;
    left: 45%;
  }
</style>

<body class="container">


  <div class="row">

    <h3>URL Alias - Options</h3>

    <div class="section">
      <div class="col s12">
        <table class="striped">
          <thead>
            <tr>
              <th>Type</th>
              <th>Definition</th>
              <th>-></th>
              <th>Redirect</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Static</td>
              <td>m</td>
              <td>-></td>
              <td>https://mail.google.com</td>
            </tr>
            <tr>
              <td>Dynamic</td>
              <td>r/###</td>
              <td>-></td>
              <td>http://reddit.com/r/###</td>
            </tr>

          </tbody>
        </table>
      </div>

      <div class="divider"></div>


      <div class="section">
        <h4>Aliases</h4>
        <div class="section">
        <table id="entries">
          <thead>
            <tr>
              <th width="20%">Alias</th>
              <th width="60%">Redirect to</th>
              <th width="10%">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>

        <button id="newEntry" class="waves-effect waves-light btn">Add New
          Entry</button>
        <button id="save" class="waves-effect waves-light btn">Save
          Changes</button><span id="status"></span>
      </div>

      <div class="divider"></div>


      <h4>AS JSON</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea style="font-family: monospace;" id="json-data" class="materialize-textarea"></textarea>
              <label for="json-data"></label>
            </div>
          </div>
        </form>
      </div>
      <button id="savejson" class="waves-effect waves-light btn">Save</button>

    </div>


  </div>
</body>

</html>
